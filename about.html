<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Ubuntu, sans-serif;
            background: linear-gradient(135deg, #191a1a 0%, #0d1117 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e4e4e7;
            overflow: hidden;
        }
        .about-container {
            background: #1e1f20;
            padding: 32px 40px;
            border-radius: 16px;
            border: 1px solid #2d2e2f;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }
        .about-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #20B8CD 0%, #5436DA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .about-version {
            font-size: 13px;
            color: #8b8b8e;
            margin-bottom: 16px;
        }
        .about-author {
            font-size: 14px;
            color: #8b8b8e;
            margin-bottom: 24px;
        }
        .about-links {
            margin-bottom: 24px;
        }
        .about-links a {
            display: inline-block;
            font-size: 14px;
            color: #20B8CD;
            text-decoration: none;
            transition: color 0.2s;
        }
        .about-links a:hover {
            color: #5436DA;
        }
        .btn-close {
            background: linear-gradient(135deg, #20B8CD 0%, #5436DA 100%);
            color: #ffffff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn-close:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(32, 184, 205, 0.35);
        }
        .btn-close:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="about-container">
        <img class="app-icon" src="icon1024.png" alt="Perplexity">
        <div class="about-header"><span id="app-title"></span></div>
        <div class="about-version">Version <span id="app-version"></span></div>
        <div class="about-author">By <span id="app-author"></span></div>
        <div class="about-links"><a target="_new" href="@@BUGURL@@">Report an issue</a></div>
        <button class="btn-close" onclick="window.close();">Close</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        // Receive metadata from main process
        ipcRenderer.on('app-version', (event, version) => {
            document.getElementById('app-version').innerText = version;
        });
        ipcRenderer.on('app-title', (event, title) => {
            document.getElementById('app-title').innerText = title;
        });
        ipcRenderer.on('app-author', (event, author) => {
            document.getElementById('app-author').innerText = author;
        });
        ipcRenderer.on('app-bugs-url', (event, url) => {
            document.querySelectorAll(`a[href="@@BUGURL@@"]`).forEach(anchor => {
                anchor.href = url;
            });
        });

        // Request metadata from main process
        window.onload = () => {
            ipcRenderer.send('get-app-metadata');
        }
    </script>
</body>
</html>
